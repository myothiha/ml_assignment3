<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Price Prediction</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% include "menu.html" %}

  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center">Car Price Prediction</h1>
        <form method="post" action="/predict">
          <div class="mb-3">
            <label for="carBrand" class="form-label">Car Brand: (Choose one of the brand: otherwise, the first brand will be chosen.)</label>
            <select id="carBrand" class="form-select" name="brand">
              {% for brand in brands %}
                <option value="{{brand}}">{{brand}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="maxPower" class="form-label">Max Power:</label>
            <input type="text" class="form-control" id="max_power" name="max_power" placeholder="A decimal number to indicate the max power of your car in bhp.">
            <p class="text-body-secondary">Default value: {{ default_values['max_power'] }}</p>
          </div>
          <div class="mb-3">
            <label for="mileage" class="form-label">Mileage:</label>
            <input type="text" class="form-control" id="mileage" name="mileage" placeholder="Type a number to indicate mileage of your car in kmpl unit.">
            <p class="text-body-secondary">Default value: {{ default_values['mileage'] }}</p>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year:</label>
            <input type="text" class="form-control" id="year" name="year" placeholder="Type the year that your car was manufactured. (Must be integer).">
            <p class="text-body-secondary">Default value: {{ default_values['year'] }}</p>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="mt-3">
          <h2 class="text-center">Predicted Selling Price: $ {{ prediction }}</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
